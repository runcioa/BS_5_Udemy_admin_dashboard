<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Admin Template</title>
    <script src="https://kit.fontawesome.com/50cf81736b.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a href="#"
               class="navbar-brand">Admin</a>
            <button class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-3 my-lg-0"
                 id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#home"
                           class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about"
                           class="nav-link ">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#settings"
                           class="nav-link ">Settings</a>
                    </li>
                </ul>
                <form action=""
                      class="d-flex">
                    <input type="search"
                           class="form-control mx-lg-2"
                           placeholder="Search...">
                    <button class="btn-outline-success rounded-3"
                            type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- main content start -->

    <div class="main-content">
        <div class="container-fluid">
            <div class="col-12 pt-4">
                <div class="mt-5 py-3 px-5 bg-white shadow-sm rounded-3">
                    <nav style="--bs-breadcrumb-divider: '>'"
                         aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active"><a href="#">Statistics</a></li>

                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 py-3">
                    <div class="bg-white shadow-sm rounded-3 d-flex justify-content-between p-4">
                        <div>
                            <p class="small">Customer</p>
                            <p class="fs-3 fw-bold">25,544</p>
                            <p class="mb-0"><span class="text-danger"><i class="fas fa-arrow-down"></i>2,21% </span>Since
                                last month</p>
                        </div>
                        <i class="fas fa-user-check fa-2x stats"></i>
                    </div>

                </div>
                <div class="col-lg-3 py-3">
                    <div class="bg-white shadow-sm rounded-3 d-flex justify-content-between p-4">
                        <div>
                            <p class="small">Orders</p>
                            <p class="fs-3 fw-bold">1,420</p>
                            <p class="mb-0"><span class="text-success"><i class="fas fa-arrow-up"></i> 4,21% </span>Since
                                last month</p>
                        </div>
                        <i class="fas fa-cart-plus fa-2x stats"></i>
                    </div>

                </div>
                <div class="col-lg-3 py-3">
                    <div class="bg-white shadow-sm rounded-3 d-flex justify-content-between p-4">
                        <div>
                            <p class="small">Revenue</p>
                            <p class="fs-3 fw-bold">3,542 $</p>
                            <p class="mb-0"><span class="text-danger"><i class="fas fa-arrow-down"></i> 5,31% </span>Since
                                last month</p>
                        </div>
                        <i class="fas fa-dollar-sign fa-2x stats"></i>
                    </div>

                </div>
                <div class="col-lg-3 py-3">
                    <div class="bg-white shadow-sm rounded-3 d-flex justify-content-between p-4">
                        <div>
                            <p class="small">Growth</p>
                            <p class="fs-3 fw-bold">14,25 %</p>
                            <p class="mb-0"><span class="text-success"><i class="fas fa-arrow-up"></i> 4,21% </span>Since
                                last month</p>
                        </div>
                        <i class="fas fa-chart-bar fa-2x stats"></i>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- main content stop -->






    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
